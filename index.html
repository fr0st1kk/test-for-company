<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Александр Бирюков</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220903035220">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div id="header" class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Пункт меню</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Пункт меню</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Пункт меню</a></li>
						</ul>
						<a href="#popup" class="menu__button button-popap">Открыть попап</a>
					</nav>
					<button type="button" class="menu__icon icon-menu"><span></span></button>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="banner">
				<div class="banner__container">
					<div class="banner__slider swiper">
						<div class="banner__wrapper swiper-wrapper">
							<div class="banner__slide swiper-slide">
								<h1 class="banner__title">Здесь</h1>
							</div>
							<div class="banner__slide swiper-slide">
								<h1 class="banner__title">могла бы быть</h1>
							</div>
							<div class="banner__slide swiper-slide">
								<h1 class="banner__title">ваша реклама</h1>
							</div>
						</div>
						<a href="#popup" class="banner__button-popap button-popap">Открыть попап</a>
						<button type="button" class="banner__button-prev _icon-arrow-prev"></button>
						<button type="button" class="banner__button-next _icon-arrow-next"></button>
					</div>
				</div>
			</div>
			<div class="gallery">
				<div class="gallery__container">
					<h2 class="gallery__title title">Счетчик</h2>
					<div class="gallery__items">
						<div class="gallery__item"></div>
						<div class="gallery__item"></div>
						<div class="gallery__item"></div>
						<div class="gallery__item"></div>
					</div>
				</div>
			</div>
			<div class="photos">
				<div class="photos__container">
					<h2 class="photos__title title">Соотношение сторон</h2>
					<div class="photos__items">
						<div class="photos__image-ibg"><picture><source srcset="img/photos/01.webp" type="image/webp"><img src="img/photos/01.jpg" alt="photo"></picture></div>
						<div class="photos__image-ibg"><picture><source srcset="img/photos/02.webp" type="image/webp"><img src="img/photos/02.jpg" alt="photo"></picture></div>
						<div class="photos__image-ibg"><picture><source srcset="img/photos/03.webp" type="image/webp"><img src="img/photos/03.png" alt="photo"></picture></div>
						<div class="photos__image-ibg"><picture><source srcset="img/photos/04.webp" type="image/webp"><img src="img/photos/04.jpg" alt="photo"></picture></div>
						<div class="photos__image-ibg"><picture><source srcset="img/photos/01.webp" type="image/webp"><img src="img/photos/01.jpg" alt="photo"></picture></div>
					</div>
				</div>
			</div>
			<div class="subscribe">
				<div class="subscribe__container">
					<h2 class="subscribe__title title">Подпишись на канал</h2>
					<a href="#popup" class="subscribe__button-popap button-popap">Открыть попап</a>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<ul class="footer__list">
					<li class="footer__item"><a href="#" class="footer__link">Пункт футер</a></li>
					<li class="footer__item"><a href="#" class="footer__link">Пункт футер</a></li>
					<li class="footer__item"><a href="#" class="footer__link">Пункт футер</a></li>
					<li class="footer__item"><a href="#" class="footer__link">Пункт футер</a></li>
				</ul>
			</div>
		</footer>
	</div>
	<div id="popup" class="popup">
		<a href="#popap-close" class="popup__area"></a>
		<div class="popup__wrapper">
			<div class="popup__content">
				<a href="#header" class="popup__close _icon-close"></a>
				<div class="popup__text">
					Pop-up
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.min.js?_v=20220903035220"></script>
</body>

</html>
